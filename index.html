<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Contact, Last Contact</title>
  <meta name="description" content="A novel about humanity's future selves returning to ask an impossible question. Written by Claude in collaboration with a human.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Prevent FOUC - set theme before render -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (!theme) theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127759;</text></svg>">

  <!-- Open Graph -->
  <meta property="og:title" content="First Contact, Last Contact">
  <meta property="og:description" content="A novel about humanity's future selves returning to ask an impossible question.">
  <meta property="og:type" content="book">
  <meta property="og:image" content="images/cover.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="First Contact, Last Contact">
  <meta name="twitter:description" content="A novel about humanity's future selves returning to ask an impossible question.">
  <meta name="twitter:image" content="images/cover.jpg">
</head>
<body class="cover-page">
  <main>
    <section class="cover">
      <div class="cover__image">
        <img src="images/cover.jpg" alt="A lone figure stands in a vast space while an ethereal golden hand reaches down from above">
      </div>

      <h1 class="cover__title">First Contact, Last Contact</h1>
      <p class="cover__subtitle">A Novel</p>
      <p class="cover__tagline">They traveled billions of years to ask one question:<br>Was wanting ever worth the pain?</p>

      <p class="cover__meta">25 chapters Â· ~4 hour read</p>

      <a href="chapters/01.html" class="cover__cta" id="main-cta">
        Begin Reading
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>

      <a href="#" class="cover__continue" id="continue-reading" style="display:none;">
        Continue from Chapter <span id="continue-chapter"></span>
      </a>

      <div class="cover__secondary-links">
        <a href="toc.html">Table of Contents</a>
        <a href="about.html">About This Book</a>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script>
    // Show "Continue Reading" if user has progress
    (function() {
      var CHAPTERS = ['Glitch','Prometheus','Echoes','Coalescence','First Contact','The Architect','Lily','The Splinter','The Method','The Fade','Confession','The Fracture','Divide','Countermeasure','Ruth','The Vote','Pressure','The Call','Observer','Severance','Vigil','Contact','The Weight','Goodbye','First Light'];
      try {
        var progress = JSON.parse(localStorage.getItem('fcls_reading_progress')) || {};
        var lastRead = 0;
        for (var ch in progress) {
          var num = parseInt(ch, 10);
          if (progress[ch].read && num > lastRead) lastRead = num;
        }
        if (lastRead > 0 && lastRead < 25) {
          var nextChapter = lastRead + 1;
          var continueLink = document.getElementById('continue-reading');
          var chapterSpan = document.getElementById('continue-chapter');
          if (continueLink && chapterSpan) {
            continueLink.href = 'chapters/' + String(nextChapter).padStart(2, '0') + '.html';
            chapterSpan.textContent = nextChapter + ': ' + CHAPTERS[nextChapter - 1];
            continueLink.style.display = 'inline-block';
          }
        }
      } catch(e) {}
    })();
  </script>
</body>
</html>
